<body>
    <section class="position-relative py-4 py-xl-5" style="background: linear-gradient(#15221c 1%, #3a5a40);backdrop-filter: blur(45px) brightness(200%);-webkit-backdrop-filter: blur(45px) brightness(200%);">
        <p class="w-lg-50" style="font-family: Abel, sans-serif;text-align: center;font-size: 25PX;border-style: none;color: rgb(218,215,205);"><strong>WELCOME TO SVNIT RMS</strong><br><strong>(ROOM MANAGEMENT SYSTEM)</strong></p>

            <div class="row mb-5">
                <div class="col-md-8 col-lg-5 col-xl-6 text-center mx-auto">
                    <h2 style="font-family: Abel, sans-serif;font-weight: bold;border-style: none;height: 40px;color: #dad7cd;" class="mt-5 ms-0 ps-0">LOG IN</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center" style="background: linear-gradient(#273d32, #588157);box-shadow: inset 0px 0px 20px;text-shadow: 0px 0px 14px;filter: brightness(87%) contrast(167%);">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">

                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Login</button></div>

                        </div>

            </div>
